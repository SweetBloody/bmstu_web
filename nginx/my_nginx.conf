#upstream app {
#    server webapp:8080;
#}

server {
    listen 80 default_server;

    location / {
        root /static;
        index index.html;
    }

    location /test {
        proxy_pass http://localhost:80;
    }

    location /status {
        stub_status;
    }

    location = /api/v1 {
        #proxy_set_header X-Script-Name /api/v1;
        proxy_pass http://localhost:5259/swagger/;
        root /backend/docs;
        proxy_redirect off;
    }

    location /api/v1/ {
        proxy_pass http://webapp:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /admin/ {
        proxy_set_header X-Script-Name /admin;
        proxy_set_header Host $host;
        proxy_pass http://pgadmin:80/;
        proxy_redirect off;
    }

    location /documentation {
        root /;
        index README.md;
        charset UTF-8;
        add_header content-type "text/markdown; charset=utf-8";
    }
}
